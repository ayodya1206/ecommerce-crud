<form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()" class="master_signup_form">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="signup_box">
          <div class="p-3">
            <h2 class="fs-4 fw-bold text-center">Signup</h2>
          </div>
          <div class="m-2 signup_body">
            <perfect-scrollbar>
              <div class="custom-form-group">
                <label class="custom-label">Full Name</label>
                <div class="custom-form-control">
                  <mat-form-field appearance="outline">
                    <input type="text" placeholder="Enter email" matInput formControlName="tenetName"
                      autocomplete="off" />
                    <mat-error *ngIf="
                    signUpForm.controls.tenetName.hasError('required') &&
        (signUpForm.controls.tenetName.dirty ||
        signUpForm.controls.tenetName.touched)
      ">
                      <span>Full Name is required </span>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="custom-form-group">
                <label class="custom-label">Email</label>
                <div class="custom-form-control">
                  <mat-form-field appearance="outline">
                    <input type="email" placeholder="Enter email" matInput formControlName="email" autocomplete="off" />
                    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                      <span>Email is required </span>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="custom-form-group">
                <label class="custom-label">Password</label>
                <div class="custom-form-control">
                  <mat-form-field appearance="outline">
                    <input type="password" placeholder="Enter password" matInput formControlName="password"
                      autocomplete="off" />
                    <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                      <span>Password is required </span>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="custom-form-group">
                <label class="custom-label">Confirm Password</label>
                <div class="custom-form-control">
                  <mat-form-field appearance="outline">
                    <input type="password" placeholder="Enter confirm password" matInput
                      formControlName="confirmPassword" autocomplete="off" />
                    <mat-error *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                      <span>Confirm password is required </span>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <!-- Phone -->
              <div class="custom-form-group">
                <label class="custom-label"> Mobile </label>
                <div class="custom-form-control">
                  <mat-form-field appearance="outline">
                    <input type="text" matInput formControlName="phone"
                      placeholder="Enter mobile number start with +91" />
                    <mat-error *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                      <span *ngIf="phone.hasError('required')">Mobile Number is required</span>
                      <span *ngIf="phone.hasError('pattern')"> Enter valid mobile number start with
                        +91</span>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="custom-form-group">
                <label class="custom-label"> Gender</label>
                <div class="custom-form-control">
                  <mat-radio-group formControlName="gender">
                    <mat-radio-button value="MALE">Male</mat-radio-button>&nbsp;&nbsp;
                    <mat-radio-button value="FEMALE">Female</mat-radio-button>&nbsp;&nbsp;
                    <mat-radio-button value="UN_KNOWN">Others</mat-radio-button>
                  </mat-radio-group>
                  <mat-error *ngIf="gender.invalid && (gender.dirty || gender.touched)">
                    <span *ngIf="gender.hasError('required')"> Gender is required </span>
                  </mat-error>
                </div>
              </div>
            </perfect-scrollbar>
          </div>
          <div class="mt-5 d-flex justify-content-between px-4">
            <button class="btn btn-sm btn-success" type="submit">Signup</button>
            <p>Already an account &nbsp; <a (click)="goToSignIn()" class="fw-bold">Click Here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
